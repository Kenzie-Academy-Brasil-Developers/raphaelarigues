<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KenzieFlix</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="img/logo.png" class="" alt="Logo da Kenzie">
        <h1 class="titulo">Quem está assistindo?</h1>
    </header>
    <main>
        <section class="container-card">

            <ul id="cards">
                <li class="nick"><img class="img stylehover" src="img/pink.png" alt="Imagem do Usuário">
                    <p class="paragraph stylehover">Jéssica</p>
                </li>
                <li class="nick"><img class="img stylehover" src="img/panda.png" alt="Imagem do Usuário">
                    <p class="paragraph stylehover">João</p>
                </li>
                <li class="nick"><img class="img stylehover" src="img/robot.png" alt="Imagem do Usuário">
                    <p class="paragraph stylehover">Mister</p>
                </li>
                <li class="nick"><img class="img stylehover" src="img/plus.png" alt="Imagem do Usuário">
                    <p class="paragraph stylehover">Adicionar Perfil</p>
                </li>
            </ul>
            <button type="submit" alt="Gerenciar Perfil">Gerenciar Perfil</button>

        </section>
    </main>

</body>

</html>
